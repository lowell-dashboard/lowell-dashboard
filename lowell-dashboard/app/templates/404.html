{% extends "base.html" %}

{% block title %}404{% endblock %}

{% block head_meta %}
    <meta name="description" content="404 not found page for Lowell Dashboard">
{% endblock %}

{% block head_css%}
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/404.css') }}>
{% endblock %}

{% block content %}
	<div class="wrapper">
		<h1 class="glitch front">404</h1>
		<h1 class="glitch back">404</h1>
		<h2 class="notfound">We couldn't find what you were looking for ...</h2>
		<div class="grid">
        	<div class="column">
        		<a href="/report/bug" class="message">This is a bug!</a>
        	</div>

	        <div class="column">
	        	<a href="/help" class="message">I'm lost!</a>
    	    </div>

	        <div class="column">
	        	<a href="/" class="message">I wanna go home...</a>
    	    </div>

	        <div class="column">
	        	<a href="https://github.com/lowell-dashboard/lowell-dashboard" class="message">I can fix this!</a>
	        </div>
	    </div>
	</div>
{% endblock %}

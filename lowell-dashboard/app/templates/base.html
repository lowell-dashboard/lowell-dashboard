<!DOCTYPE html>
<html>
<head>
	<!-- Title -->
	<title>{% block title %}{% endblock %}</title>

	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta name="robots" content="index,follow">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="Lowell,Highschool,Dashboard,Lowell Dashboard,Lowell Highschool">
	<meta name="description" content="Website to help students at Lowell High School">
	<meta name="msapplication-TileColor" content="#da532c">
	<link rel="author" href="Cappillen Lee, Rafael Cenzano">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='img/safari-pinned-tab.svg') }}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Facebook -->
	<meta property="og:image" content={{ url_for('static', filename='img/profile.jpeg') }}>
	<meta property="og:description" content="Website to help students at Lowell High School">
	<meta property="og:title" content="Lowell Dashboard">
	<meta property="og:site_name" content="Lowell Dashboard">

	<!-- Twitter -->
	<meta name="twitter:card" content="Lowell Dashboard">
	<meta name="twitter:title" content="Lowell Dashboard">
	<meta name="twitter:description" content="Website to help students at Lowell High School">
	<meta name="twitter:image" content={{ url_for('static', filename='img/profile.jpeg') }}>

	<!-- Google+ -->
	<meta itemprop="name" content="Lowell Dashboard">
	<meta itemprop="description" content="Website to help students at Lowell High School">
	<meta itemprop="image" content={{ url_for('static', filename='img/profile.jpeg') }}>

	{% block meta %}
	{% endblock %}
    {% block head_css %}
    {% endblock %}
    {% block head_js %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    {% block trailing_js %}
    {% endblock %}
</body>
</html>
